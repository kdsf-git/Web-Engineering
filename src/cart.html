<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sadzon - Shopping Cart</title>
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/cart.css">
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/navbar.js"></script>
		<script type="text/javascript" src="js/cart.js"></script>
	</head>
	<body>
		<header>
			<div id="navbar">
				<div class="navbar-float-left">
					<div id="home-button">
						<a href="index.html">
							<img class="navbar-image" src="images/home-button.jpg" alt="Homepage">
						</a>
					</div>
				</div>
				<div class="navbar-middle">
					<form id="search-form">
						<input type="search" placeholder="Search" id="search-bar">
						<button class="search-button">
							<img class="navbar-image" src="images/search-button.jpg" alt="Search">
						</button>
					</form>
					<script>
						document.getElementById("search-form").addEventListener("submit", submitSearch);
					</script>
				</div>
				<div class="navbar-float-right">
					<div id="terms-button">
						<a href="terms.html">
							<img class="navbar-image" src="images/terms-button.jpg" alt="Terms of Use">
						</a>
					</div>
				</div>
				<div class="navbar-float-right">
					<div id="user-button">
						<a href="account.html">
							<img class="navbar-image" src="images/user-button.jpg" alt="Account">
						</a>
					</div>
				</div>
				<div class="navbar-float-right">
					<div id="cart-button">
						<a href="cart.html">
							<img class="navbar-image" src="images/cart-button.jpg" alt="Shopping Cart">
						</a>
					</div>
				</div>
			</div>
		</header>
		<h1>Shopping Cart</h1>
		<div id="page-content">
			<div id="product-list">
				<script>
					addProducts();
				</script>
			</div>
			<div id="total-div">
				<div id="item-div">
					<label for="item">Item:</label>
					<p id="item" name="item"></p>
				</div>
				<div id="shipping-div">
					<label for="shipping">Shipping:</label>
					<p id="shipping" name="shipping"></p>
				</div>
				<div id="totaltotal-div">
					<label for="total">Total:</label>
					<p id="total" name="total"></p>
				</div>
				<button id="checkout-button" onclick="clickCheckout()">Checkout</button>
			</div>
		</div>
	</body>
</html>
