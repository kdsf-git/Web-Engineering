<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sadzon - Product Information</title>
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/product.css">
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/navbar.js"></script>
		<script type="text/javascript" src="js/product.js"></script>
	</head>
	<body>
		<header>
			<div id="navbar">
				<div class="navbar-float-left">
					<div id="home-button">
						<a href="index.html">
							<img class="navbar-image" src="images/home-button.jpg" alt="Homepage">
						</a>
					</div>
				</div>
				<div class="navbar-middle">
					<form id="search-form">
						<input type="search" placeholder="Search" id="search-bar">
						<button class="search-button">
							<img class="navbar-image" src="images/search-button.jpg" alt="Search">
						</button>
					</form>
					<script>
						document.getElementById("search-form").addEventListener("submit", submitSearch);
					</script>
				</div>
				<div class="navbar-float-right">
					<div id="terms-button">
						<a href="terms.html">
							<img class="navbar-image" src="images/terms-button.jpg" alt="Terms of Use">
						</a>
					</div>
				</div>
				<div class="navbar-float-right">
					<div id="user-button">
						<a href="account.html">
							<img class="navbar-image" src="images/user-button.jpg" alt="Account">
						</a>
					</div>
				</div>
				<div class="navbar-float-right">
					<div id="cart-button">
						<a href="cart.html">
							<img class="navbar-image" src="images/cart-button.jpg" alt="Shopping Cart">
						</a>
					</div>
				</div>
			</div>
		</header>
		<div id="product-image-info">
			<img id="product-image">
			<div id="product-info">
				<h1 id="product-name"></h1>
				<p id="product-price"></p>
				<button id="add-to-cart-button" onclick="clickCartButton()">Add to cart</button>
			</div>
		</div>
		<p id="product-description"></p>
	</body>
</html>
