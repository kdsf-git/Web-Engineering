<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sadzon - Search</title>
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/search.css">
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/navbar.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
	</head>
	<body>
		<header>
			<div id="navbar">
				<div class="navbar-float-left">
					<div id="home-button">
						<a href="index.html">
							<img src="images/home-button.jpg" alt="Homepage">
						</a>
					</div>
				</div>
				<div class="navbar-middle">
					<form id="search-form">
						<input type="search" placeholder="Search" id="search-bar">
						<button class="search-button">
							<img src="images/search-button.jpg" alt="Search">
						</button>
					</form>
					<script>
						document.getElementById("search-form").addEventListener("submit", submitSearch);
					</script>
				</div>
				<div class="navbar-float-right">
					<div id="terms-button">
						<a href="terms.html">
							<img src="images/terms-button.jpg" alt="Terms of Use">
						</a>
					</div>
				</div>
				<div class="navbar-float-right">
					<div id="user-button">
						<img src="images/user-button.jpg" alt="Account" onclick="clickAccount()">
					</div>
				</div>
				<div class="navbar-float-right">
					<div id="cart-button">
						<a href="cart.html">
							<img src="images/cart-button.jpg" alt="Shopping Cart">
						</a>
					</div>
				</div>
			</div>
		</header>
		<div id="sort-filter">
			<label for="category">Category</label>
			<select name="category" id="category">
				<option value="all">All</option>
				<script>
					addCategoryOptions();
				</script>
			</select>
			<label for="sort">Sort by</label>
			<select name="sort" id="sort">
				<option value="price-lowest-first">Price (lowest first)</option>
				<option value="price-highest-first">Price (highest first)</option>
			</select>
			<label for="min-price">Minimum Price</label>
			<input type="number" name="min-price" id="min-price" min="0" value="0">
			<label for="max-price">Maximum Price</label>
			<input type="number" name="max-price" id="max-price" min="0" value="0">
			<button id="apply-button" onclick="clickApply()">Apply</button>
		</div>
		<div id="product-list">
			<script>
				addProducts();
			</script>
		</div>
	</body>
</html>
